<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #D4E6B5, #AFC97E, #D7D471, #FFDF64, #FFE272); /* Em vez do to right, pode ser to left, to top, to bottom. Tambem pode ser um angulo como 45deg, sempre tem que usar o deg em angulos */
            background-attachment: fixed; /* Fixa o fundo */
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
